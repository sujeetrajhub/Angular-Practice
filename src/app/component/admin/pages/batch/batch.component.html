<div class="batch-component">
    <!-- batchs - header -->
    <div class="batchs-header">
      <p class="mat-h2" style="color: gray">Batch</p>
      <button mat-button class="refresh-icon">
        <mat-icon mat-icon-button
          ><span class="material-symbols-outlined"> refresh </span></mat-icon
        >
      </button>
    </div>


  <!-- add-batch-section -->
  <div class="add-batch-section">
    <div class="addBatch-search">
      <input type="text" placeholder="Search" class="search-field" />
      <button mat-raised-button class="addBatch-button" [disabled]="addBatchButtonClicked"
      (click)="addBatchButtonClicked = !addBatchButtonClicked">Add Batch</button>
    </div>
    <div class="batch-section-text" *ngIf="!addBatchButtonClicked">
      <strong>Please add a batch to see content</strong>
    </div>

    <!--add-Batch-form -->
    <ng-container>
        <div class="add-batch-form" *ngIf="addBatchButtonClicked">
          <form [formGroup]="addBatchReactiveForm" (ngSubmit)="onSubmit()">
            <div class="reactive-form-table" style="margin-top: 40px;">
              <table mat-table [dataSource]="[{}]" class="mat-elevation-z8">

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>
                    <span class="mat-subtitle-1" style="font-weight: 500"
                    >Actions</span
                    >
                </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button>
                        <mat-icon>
                            <span class="material-symbols-outlined">
                                arrow_drop_down_circle
                                </span>
                        </mat-icon>
                    </button>
                    <button mat-icon-button [disabled]="!addBatchReactiveForm.valid"
                     style="margin-bottom: 24px;">
                        <mat-icon 
                          ><span class="material-symbols-outlined" >
                            done
                          </span></mat-icon>
                    </button>
                    <button mat-icon-button (click)="onCancelClick()">
                        <mat-icon
                          ><span class="material-symbols-outlined" >
                            close
                          </span></mat-icon>
                    </button>

                    <button mat-icon-button >
                        <mat-icon>
                            <span> | </span>
                        </mat-icon>
                    </button>
                    <button mat-icon-button >
                        <mat-icon>
                            <span class="material-symbols-outlined">
                                add
                                </span>
                        </mat-icon>
                    </button>
                </td>
                </ng-container>
    
                <!-- Batch Code Column -->
                <ng-container matColumnDef="batchCode">
                  <th mat-header-cell *matHeaderCellDef>
                    <span class="mat-subtitle-1" style="font-weight: 500;"
                      >Batch Code</span
                    >
                  </th>
                  <td mat-cell *matCellDef="let element">
                    <mat-form-field appearance="outline" class="dense-form-field-5"  >
                        <input matInput name="batchCode" formControlName="batchCode" placeholder="Enter Batch Code" class=" input-batchCode">
                      </mat-form-field>
                  </td>
                </ng-container>
    
                <!-- Batch Name Column -->
                <ng-container matColumnDef="batchName">
                    <th mat-header-cell *matHeaderCellDef>
                        <span class="mat-subtitle-1" style="font-weight: 500;"
                        >Batch Name</span
                        >
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field
                        appearance="outline"
                        class="dense-form-field-5"
                      >
                      <input matInput name="batchName" formControlName="batchName" placeholder="Enter Batch Name" class=" input-batchName">
                      </mat-form-field>
                    </td>
                </ng-container>
    
                <!-- Batch Start Date -->
                <ng-container matColumnDef="batchStartDate">
                    <th mat-header-cell *matHeaderCellDef>
                        <span class="mat-subtitle-1" style="font-weight: 500;"
                        >Batch Start Date</span
                        >
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field appearance="outline" class="dense-datepicker-5" >
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>
            </div>
          </form>
        </div>
      </ng-container>


        <!-- program-table data -->
  <ng-container *ngIf="!addBatchButtonClicked">
    <app-batch-table ></app-batch-table>
  </ng-container>

</div>
