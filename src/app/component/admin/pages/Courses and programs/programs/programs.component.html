<div class="program-component">
  <!-- programs - header -->
  <div class="programs-header">
    <p class="mat-h2" style="color: gray">Programs</p>
    <button mat-icon-button class="refresh-icon">
      <mat-icon
        ><span class="material-symbols-outlined"> refresh </span></mat-icon
      >
    </button>
  </div>

  <!-- add-program-section -->
  <div class="add-program-section">
    <div class="addprogram-search">
      <input type="text" placeholder="Search" class="search-field" [(ngModel)]="searchValue" (input)="onSearchEvent($event)"/>
      <button mat-icon-button class="addprogram-button" [disabled]="addProgramButtonClicked"
      (click)="addProgramButtonClicked = !addProgramButtonClicked">Add Program</button>
    </div>
    <div class="program-section-text" *ngIf="!addProgramButtonClicked">
      <strong>Please add a program to see content</strong>
    </div>

    <!--add- program-form -->
  <ng-container>
    <div class="add-program-form" *ngIf="addProgramButtonClicked">
      <form [formGroup]="addProgramReactiveForm" (ngSubmit)="onSubmit()">
        <div class="reactive-form-table" style="margin-top: 40px;">
          <table mat-table [dataSource]="[{}]" class="mat-elevation-z8">
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <span class="mat-subtitle-1" style="font-weight: 500"
                >Actions</span
                >
            </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [disabled]="!addProgramReactiveForm.valid"
                 style="margin-bottom: 24px;">
                    <mat-icon 
                      ><span class="material-symbols-outlined" >
                        done
                      </span></mat-icon>
                </button>
                <button mat-icon-button (click)="onCancelClick()">
                    <mat-icon
                      ><span class="material-symbols-outlined" >
                        close
                      </span></mat-icon>
                </button>
            </td>
            </ng-container>

            <!-- Code Column -->
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef>
                <span class="mat-subtitle-1" style="font-weight: 500;"
                  >Code</span
                >
              </th>
              <td mat-cell *matCellDef="let element">
                <mat-form-field appearance="outline" class="dense-form-field-5" >
                    <input matInput name="code" formControlName="code" placeholder="Enter Code" class=" input-code">
                  </mat-form-field>
              </td>
            </ng-container>

            <!-- Program Name Column -->
            <ng-container matColumnDef="programName">
                <th mat-header-cell *matHeaderCellDef>
                    <span class="mat-subtitle-1" style="font-weight: 500;"
                    >Program Name</span
                    >
                </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field appearance="outline" class="dense-form-field-5">
                        <input matInput name="programName" formControlName="programName" placeholder="Program Name" class=" input-programName">
                    </mat-form-field>
                </td>
            </ng-container>

            <!-- Theory Time Column -->
            <ng-container matColumnDef="theoryTime">
                <th mat-header-cell *matHeaderCellDef>
                    <span class="mat-subtitle-1" style="font-weight: 500;"
                    >Theory Time</span
                    >
                </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field appearance="outline" class="dense-form-field-5" >
                        <input matInput name="theoryTime" formControlName="theoryTime" placeholder="Theory Time" class=" enter-theoryTime">
                    </mat-form-field>
                </td>
            </ng-container>

            <!-- Practice Time Column -->
            <ng-container matColumnDef="practiceTime">
                <th mat-header-cell *matHeaderCellDef>
                    <span class="mat-subtitle-1" style="font-weight: 500;"
                    >Practice Time</span
                    >
                </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field appearance="outline" class="dense-form-field-5">
                        <input matInput name="practiceTime" formControlName="practiceTime" placeholder="Practice Time" class=" enter-practiceTime">
                    </mat-form-field>
                </td>
            </ng-container>

            <!-- Description  Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>
                    <span class="mat-subtitle-1" style="font-weight: 500;"
                    >Description</span
                    >
                </th>
                <td mat-cell *matCellDef="let element">
                    <p>Description</p>
                </td>
            </ng-container>

            <!-- Courses  Column -->
            <ng-container matColumnDef="course">
                <th mat-header-cell *matHeaderCellDef>
                    <span class="mat-subtitle-1" style="font-weight: 500;"
                    >Courses</span
                    >
                </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field appearance="outline" class="dense-form-field-5">
                        <mat-select   placeholder="Select" [(value)]="selected" >
                            <mat-option >None</mat-option>
                            <mat-option  value="option1">Option 1</mat-option>
                            <mat-option  value="option2">Option 2</mat-option>
                            <mat-option value="option3">Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </form>
    </div>
  </ng-container>

  <!-- program-table data -->
  <ng-container *ngIf="!addProgramButtonClicked">
    <app-programs-table [filterValue]="searchValue"></app-programs-table>
  </ng-container>

  </div>  
</div>
