<div class="teachers-component">
    <!-- teachers - header -->
  <div class="teachers-header">
    <p class="mat-h2" style="color: gray">Teachers</p>
    <button mat-icon-button class="refresh-icon">
      <mat-icon
        ><span class="material-symbols-outlined"> refresh </span></mat-icon
      >
    </button>
  </div>

  
  <!-- add-program-section -->
  <div class="add-teacher-section">
    <div class="addTeacher-search">
      <input type="text" placeholder="Search" class="search-field" />
      <button mat-icon-button class="addTeacher-button" [disabled]="addTeacherButtonClicked"
      (click)="addTeacherButtonClicked = !addTeacherButtonClicked">Add Teacher</button>
    </div>
    <div class="teachers-section-text" *ngIf="!addTeacherButtonClicked">
      <strong>Please add a teacher to see content</strong>
    </div>

    <!--add-Teacher-form -->
  <ng-container>
    <div class="add-teacher-form" *ngIf="addTeacherButtonClicked">
      <form [formGroup]="addTeacherReactiveForm" (ngSubmit)="onSubmit()">
        <div class="reactive-form-table" style="margin-top: 40px;">
          <table mat-table [dataSource]="[{}]" class="mat-elevation-z8">
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <span class="mat-subtitle-1" style="font-weight: 500"
                >Actions</span
                >
            </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [disabled]="!addTeacherReactiveForm.valid"
                 style="margin-bottom: 24px;">
                    <mat-icon 
                      ><span class="material-symbols-outlined" >
                        done
                      </span></mat-icon>
                </button>
                <button mat-icon-button (click)="onCancelClick()">
                    <mat-icon
                      ><span class="material-symbols-outlined" >
                        close
                      </span></mat-icon>
                </button>
            </td>
            </ng-container>

            <!-- Teacher Name Column -->
            <ng-container matColumnDef="teacherName">
              <th mat-header-cell *matHeaderCellDef>
                <span class="mat-subtitle-1" style="font-weight: 500;"
                  >Teacher Name</span
                >
              </th>
              <td mat-cell *matCellDef="let element">
                <mat-form-field appearance="outline" class="dense-form-field-5" >
                    <input matInput name="teacherName" formControlName="teacherName" placeholder="Enter Teacher Name" class=" input-teacherName">
                  </mat-form-field>
              </td>
            </ng-container>

            <!-- Course Assigned Column -->
            <ng-container matColumnDef="courseAssigned">
                <th mat-header-cell *matHeaderCellDef>
                    <span class="mat-subtitle-1" style="font-weight: 500;"
                    >Course Assigned</span
                    >
                </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field
                    appearance="outline"
                    class="dense-form-field-5"
                  >
                    <mat-select
                      formControlName="courseAssigned"
                      multiple
                      placeholder="Select Course"
                    >
                    <mat-option>Machine Learning</mat-option>
                    <mat-option>Web Development</mat-option>
                    <mat-option>Data Science</mat-option>
                      
                    </mat-select>
                  </mat-form-field>
                </td>
            </ng-container>

            <!-- Email Id Column -->
            <ng-container matColumnDef="emailId">
                <th mat-header-cell *matHeaderCellDef>
                    <span class="mat-subtitle-1" style="font-weight: 500;"
                    >Email Id</span
                    >
                </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field appearance="outline" class="dense-form-field-5" >
                        <input matInput name="emailId" formControlName="emailId" placeholder="Email Id" class=" enter-emailId">
                    </mat-form-field>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </form>
    </div>
  </ng-container>

    <!-- Teacher-table data -->
    <ng-container *ngIf="!addTeacherButtonClicked">
        <app-teachers-table [filterValue]="searchValue"></app-teachers-table>
      </ng-container>

</div>
