<div class="programs-table-component">
    <div class="reactive-form-table">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        (matSortChange)="announceSortChange($event)"
      >
        <form [formGroup]="editTeacherReactiveForm">
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
              <span class="mat-subtitle-1" style="font-weight: 500">Actions</span>
            </th>
            <td mat-cell *matCellDef="let row; let elementId = index">
              <!-- actions column table data -->
              <div class="actions" *ngIf="elementId != editRowId; else editMode">
                <button
                  mat-icon-button
                  (click)="onEditTeacherClick(elementId, row)"
                >
                  <mat-icon>create</mat-icon>
                </button>
                <button mat-icon-button (click)="onDeleteTeacherClick(row.id,row.programName,row.code)">
                  <mat-icon>delete_outline</mat-icon>
                </button>
              </div>
  
              <!-- actions column table edit mode data -->
              <ng-template #editMode>
                <div class="action-buttons-edit">
                  <button mat-icon-button (click)="saveTeacher(row.id)">
                      <mat-icon> done </mat-icon>
                  </button>
                  <button mat-icon-button (click)="cancelEditing()">
                      <mat-icon >
                           close 
                        </mat-icon>
                  </button>
                  
                </div>
              </ng-template>
            </td>
          </ng-container>
  
          <!-- Teacher Name Column -->
          <ng-container matColumnDef="teacherName">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              sortActionCode="Sort by teacherName"
            >
              <span class="mat-subtitle-1" style="font-weight: 500">Teacher Name</span>
            </th>
            <td mat-cell *matCellDef="let row; let elementId = index">
              <ng-container *ngIf="elementId != editRowId; else editMode"><div>{{ row.teacherName }}</div></ng-container>
              <ng-template #editMode>
                  <mat-form-field
                  style="width: 150px !important"
                  class="dense-form-field-5"
                  appearance="outline"
                >
                  <input
                    matInput
                    formControlName="teacherName"
                    placeholder="Enter Teacher Name"
                  />
                </mat-form-field>
              </ng-template>
            </td>
          </ng-container>
  
          <!-- Course Assigned Column -->
          <ng-container matColumnDef="courseAssigned">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              sortActionProgramName="Sort by courseAssigned"
            >
              <span class="mat-subtitle-1" style="font-weight: 500"
                >Course Assigned</span
              >
            </th>
            <td mat-cell *matCellDef="let row; let elementId = index">
              <ng-container *ngIf="elementId != editRowId; else editMode"
                ><div>{{ row.courseAssigned }}</div></ng-container>
              <ng-template #editMode>
                  <mat-form-field
                  style="width: 150px !important"
                  class="dense-form-field-5"
                  appearance="outline"
                >
                  <input
                    matInput
                    formControlName="courseAssigned"
                    placeholder="Enter Course Assigned Name"
                  />
                </mat-form-field>
              </ng-template>
            </td>
          </ng-container>
  
          <!-- Email Id Column -->
          <ng-container matColumnDef="emailId">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              sortActionTheoryTime="Sort by emailId"
            >
              <span class="mat-subtitle-1" style="font-weight: 500"
                >Email Id</span
              >
            </th>
            <td mat-cell *matCellDef="let row; let elementId = index">
              <ng-container *ngIf="elementId != editRowId; else editMode"
                ><div>{{ row.emailId }}</div></ng-container
              >
              <ng-template #editMode>
                  <mat-form-field
                  style="width: 150px !important"
                  class="dense-form-field-5"
                  appearance="outline"
                >
                  <input
                    matInput
                    formControlName="emailId"
                    placeholder="Enter Email Is"
                  />
                </mat-form-field>
              </ng-template>
            </td>
          </ng-container>
  

        </form>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [length]="100"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </div>
